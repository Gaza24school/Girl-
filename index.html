<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الألوان البناتية</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>لوحة الألوان البناتية</h1>
    <p>ابدئي الرسم واستمتعي بالألوان!</p>
  </header>

  <main>
    <section class="drawing-section">
      <canvas id="drawing-canvas"></canvas>
      <div class="tools">
        <label for="color-picker">اختاري لونكِ:</label>
        <input type="color" id="color-picker" value="#ff69b4">
        
        <label for="brush-size">حجم الفرشاة:</label>
        <input type="range" id="brush-size" min="1" max="20" value="5">

        <button id="clear-canvas">مسح اللوحة</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 - لوحة الألوان البناتية</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
